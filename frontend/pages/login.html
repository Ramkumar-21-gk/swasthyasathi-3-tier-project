<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwasthyaSathi | Login / Register</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/auth.css" />

    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800&display=swap"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <!-- Lottie Animation -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>

  <body>
    <!-- ✅ MAIN WRAPPER -->
    <div class="auth-wrapper">

      <!-- ✅ LEFT BRANDING SIDE -->
      <div class="auth-left">
        <div class="brand-content">
          <h1>Welcome to <span>SwasthyaSathi</span></h1>

          <p>
            Medicine Scanner & AI Health Assistant  
            for smarter, safer and stress-free healthcare support.
          </p>

          <!-- ✅ LOTTIE DOCTOR AI ANIMATION -->
          <div class="lottie-box">
            <lottie-player
              src="https://assets10.lottiefiles.com/packages/lf20_jcikwtux.json"
              background="transparent"
              speed="1"
              style="width: 300px; height: 300px;"
              loop
              autoplay>
            </lottie-player>
          </div>
        </div>
      </div>

      <!-- ✅ RIGHT FORM SIDE -->
      <div class="auth-right">
        <div class="form-box">

          <!-- Title -->
          <h1 class="title" id="form-title">Sign In</h1>
          <div class="underline"></div>

          <!-- Global message -->
          <div
            id="auth-message"
            class="auth-message"
            role="alert"
            aria-live="polite"
          ></div>

          <!-- ✅ LOGIN FORM (IDs SAFE) -->
          <form id="login-form" novalidate>
            <div class="input-group">

              <div class="input-field">
                <i class="fa-solid fa-at"></i>
                <input
                  id="login-email"
                  name="email"
                  type="email"
                  placeholder="Email"
                  required
                />
              </div>

              <div class="input-field">
                <i class="fa-solid fa-key"></i>
                <input
                  id="login-password"
                  name="password"
                  type="password"
                  placeholder="Password"
                  required
                />
              </div>

              <p>
                <span>Lost Password?</span>
                <a href="#">Coming soon</a>
              </p>
            </div>

            <!-- Buttons -->
            <div class="btn-field">
              <button id="login-submit" type="submit">
                Sign In
              </button>

              <button id="show-register-btn" type="button">
                Create Account
              </button>
            </div>

            <!-- ✅ Social Login -->
            <div class="social-login">
            </div>
          </form>

          <!-- ✅ REGISTER FORM (IDs SAFE) -->
          <form id="register-form" hidden novalidate>
            <div class="input-group">

              <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input
                  id="register-name"
                  name="name"
                  type="text"
                  placeholder="Full Name"
                  required
                />
              </div>

              <div class="input-field">
                <i class="fa-solid fa-at"></i>
                <input
                  id="register-email"
                  name="email"
                  type="email"
                  placeholder="Email"
                  required
                />
              </div>

              <div class="input-field">
                <i class="fa-solid fa-key"></i>
                <input
                  id="register-password"
                  name="password"
                  type="password"
                  placeholder="Password"
                  required
                />
              </div>

              <p>
                <span>Password Help</span>
                <a href="#">Coming soon</a>
              </p>
            </div>

            <div class="btn-field">
              <button id="register-submit" type="submit">
                Sign Up
              </button>

              <button id="show-login-btn" type="button">
                Already have an account?
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- ✅ Scripts (Backend Safe) -->
    <script src="../js/auth.config.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
