<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/navbar.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fw-bold app-logo" href="index.html">
          Swasthya Sathi
        </a>

        <!-- Mobile Toggle -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
          <ul class="navbar-nav align-items-center gap-3">
            <li>
              <a class="nav-link fw-semibold" href="medicine-scanner.html"
                >Scan Medicine</a
              >
            </li>
            <li>
              <a class="nav-link fw-semibold" href="medicine-scanner.html"
                >Generic Finder</a
              >
            </li>
            <li>
              <a class="nav-link fw-semibold" href="nearby-stores.html"
                >Nearby Stores</a
              >
            </li>

            <li>
              <a
                class="btn btn-outline-primary rounded-pill px-3 fw-semibold"
                href="http://127.0.0.1:8000"
              >
                AI Chatbot
              </a>
            </li>

            <!-- Auth Button - Changes based on login status -->
            <li id="authButton">
              <a
                class="btn btn-primary rounded-pill px-3 fw-semibold"
                href="login.html"
              >
                Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="../js/auth.config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Update navbar based on auth status - Make it global
      window.updateNavbar = function() {
        const authButton = document.getElementById("authButton");

        if (AuthConfig.isLoggedIn) {
          const user = AuthConfig.user;
          authButton.innerHTML = `
        <div class="dropdown">
          <button class="btn btn-primary rounded-pill px-3 fw-semibold dropdown-toggle" type="button" data-bs-toggle="dropdown">
            ${user?.name || "User"}
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><span class="dropdown-item-text">Welcome, ${
              user?.name || "User"
            }!</span></li>
            <li><hr class="dropdown-divider"></li>
            <li><button class="dropdown-item" onclick="AuthConfig.logout()">Logout</button></li>
          </ul>
        </div>
      `;
        } else {
          authButton.innerHTML = `
        <a class="btn btn-primary rounded-pill px-3 fw-semibold" href="login.html">
          Login
        </a>
      `;
        }
      }

      // Update on page load only if this is a standalone page
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          if (document.getElementById('navbar') === null) {
            // Standalone page - call immediately
            window.updateNavbar();
          }
        });
      } else {
        // Already loaded
        if (document.getElementById('navbar') === null) {
          window.updateNavbar();
        }
      }

      // Listen for storage changes (login from another tab)
      window.addEventListener("storage", window.updateNavbar);
    </script>
  </body>
</html>
