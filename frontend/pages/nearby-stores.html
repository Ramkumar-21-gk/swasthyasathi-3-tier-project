<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nearby Medical Stores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="../css/nearby-stores.css">

  <style>
    #map {
      height: 350px;
      width: 100%;
      border-radius: 10px;
      background: #f1f1f1;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<div id="navbar"></div>

<div class="nearby-stores-page">

  <header class="page-header text-center">
    <h3>Nearby Medical Stores</h3>
    <p>Find verified & trusted medicine stores near your location</p>
  </header>

  <div class="container my-4">

    <!-- MAP & LOCATION -->
    <div class="card location-box mb-4">
      <div class="card-body">
        <div class="row g-4">

          <!-- MAP -->
          <div class="col-md-7">
            <div id="map"></div>
          </div>

          <!-- CONTROLS -->
          <div class="col-md-5 location-panel">
            <h5>
              <i class="bi bi-crosshair"></i> Use Your Location
            </h5>

            <p class="small">
              Allow location access to automatically detect nearby medical stores.
            </p>

            <button
              class="btn btn-success w-100 mb-3"
              onclick="getUserLocation()"
            >
              <i class="bi bi-geo-alt"></i> Allow Location Access
            </button>

            <label class="form-label small fw-semibold">Search Location</label>
            <form id="searchForm" class="input-group mb-2">
              <span class="input-group-text">
                <i class="bi bi-search"></i>
              </span>

              <input
                id="searchBox"
                type="text"
                class="form-control"
                placeholder="Search area or locality"
                autocomplete="off"
              >

              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>

            <small class="text-muted">
              Example: Andheri, Bandra, Dadar
            </small>
          </div>

        </div>
      </div>
    </div>

    <!-- STORE LIST -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h6 class="store-section-title">Medical Stores Near You</h6>
      <span class="text-muted small" id="storeCount"></span>
    </div>

    <div id="storeList">
      <!-- Filled dynamically by map.js -->
    </div>

  </div>
</div>

<!-- FOOTER -->
<div id="footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => document.getElementById("navbar").innerHTML = html)
    .catch(() => {});
  fetch("footer.html")
    .then(res => res.text())
    .then(html => document.getElementById("footer").innerHTML = html)
    .catch(() => {});
</script>

<!-- Google Maps -->
<!-- Leaflet (FREE MAP) -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
</script>


<!-- Map logic -->
<script src="../js/map.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", initMap);
</script>

</body>
</html>
